<!DOCTYPE html>
<html lang="de">
	<head>
		<title>History Map</title>
		<meta charset="utf-8">

		<link rel="stylesheet" href="./css/font-awesome.min.css">

	<body background="./img/background.png">

			<div>
				<form action="./search.html" method="get">
